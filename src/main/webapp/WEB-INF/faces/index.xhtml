<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<body>
<h:form>
    <h:dataTable var="test" value="#{testController.tests}" border="1" style="width: 100%;">
        <h:column>
            <f:facet name="headre">ID</f:facet>
            <h:outputText>#{test.id}</h:outputText>
        </h:column>
        <h:column>
            <f:facet name="headre">TITLE</f:facet>
            <h:outputText>#{test.title}</h:outputText>
        </h:column>
    </h:dataTable>
</h:form>
</body>


</html>
